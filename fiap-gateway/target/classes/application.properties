spring.application.name=fiap-gateway


eureka.client.serviceUrl.defaultZone=http://localhost:5050/eureka

spring.cloud.gateway.discovery.locator.enable=true
spring.cloud.gateway.discovery.locator.lower-case.service-id=true


spring.cloud.gateway.routes[0].id=gerenciamento-ms
spring.cloud.gateway.routes[0].uri=lb://gerenciamento-ms
spring.cloud.gateway.routes[0].predicates[0]=Path=/gerenciamento-ms/**



server.port=5051
